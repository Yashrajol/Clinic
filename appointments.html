<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment | HealthPlus</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
        
        .step {
            text-align: center;
            flex: 1;
            position: relative;
        }
        
        .step:not(:last-child):after {
            content: "";
            position: absolute;
            top: 20px;
            right: -50%;
            width: 100%;
            height: 2px;
            background: #3aafa9;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <!-- Same header -->
    
    <main class="container">
        <h1>Schedule Your Visit</h1>
        
        <div class="booking-steps">
            <div class="step">
                <div class="step-number">1</div>
                <p>Select Service</p>
            </div>
            <!-- Add steps 2-3 -->
        </div>
        
        <form id="booking-form">
            <div class="form-grid">
                <div>
                    <label for="service">Service Needed:</label>
                    <select id="service" required>
                        <option value="">-- Select --</option>
                        <option value="physical">Annual Physical</option>
                        <!-- More options -->
                    </select>
                </div>
                <!-- More form fields -->
            </div>
            <button type="submit" class="btn">Confirm Booking</button>
        </form>
    </main>
    
    <script>
        document.getElementById('booking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Appointment request received! Our staff will confirm shortly.');
        });
    </script>
</body>
</html>
